<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        #multicolor
        {
            background-image: linear-gradient(rgb(102, 0, 255),rgb(53, 250, 4),yellow);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h2 id="multicolor" class="text-center">Carousel Slide</h2>
    <div id="mycarousel" class="carousel slide carousel-fade carousel-dark" data-ride="Carousel">
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/wed_image/lap with group.jpg" alt="image" style="height: 420px;">
                <div class="carousel-caption text-secondary">
                    <h4>Zealous Academy Traning Center</h4>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum, sunt. Modi, odio!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/wed_image/bg1.webp" alt="image" style="height: 420px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/wed_image/system.jpg" alt="image" style="height: 420px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

        </button>
        <div class="carousel indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#mycarousel" class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
        </div>
    </div>
</body>
</html>
