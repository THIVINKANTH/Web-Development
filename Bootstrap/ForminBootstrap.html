<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="container bg-info">
    <h4 class="text-center">Zealous Joining Form</h4>
    <div class="row justify-content-center">
        <form class="bg-primary col-lg-6 col-md-10 col-sm-12 mt-3" style="border-radius: 30px;">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="col">
                        <label class="form-lable">StudentName</label>
                        <input type="text" class="form-control">
                    </div>
                   <div class="col">
                    <label class="form-lable">Joinig Date</label>
                    <input type="date" class="form-control">
                   </div>
                </div>
                <div class="mt-2">
                    <label class="form-lable">Address</label>
                    <textarea class="form-control" placeholder="Address here"></textarea>
                </div>
                <div>
                    <label class="form-lable">Contact</label>
                    <input type="tel" placeholder="+91**********" class="form-control">
                </div>
                <div>
                    <label class="form-lable">Select your course</label>
                    <select class="form-select">
                        <option selected hidden>Choose Any one</option>
                        <option >Java Fullstack Developer</option>
                        <option>Python Fullstack Developer</option>
                        <option>PHP Fullstack Developer</option>
                        <option>Java Script Fullstack Developer</option>
                    </select>
                </div>
                <div class="mt-2">
                    <input type="file" class="form-control">
                </div>
                <div class="mt-3">
                    <label class="form-lable">Gender</label>
                    <input type="radio" class="form-check-input " name="gender">Male
                    <input type="radio" class="form-check-input " name="gender">Female
                    <input type="radio" class="form-check-input " name="gender">Other
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 "><button class="btn btn-outline-success text-dark">Enroll</button></div>
                    <div class="col-4 "><button class="btn btn-outline-danger text-dark">Cancel</button></div>

                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
