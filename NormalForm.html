<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Creation</title>
</head>
<body>
    <form align="center">
        <h4>Zealous Registration Form</h4>
        <div>
            <label >Name</label>
            <input type="text" placeholder="ex:thivin"/>
        </div>
       <div>
        <label for="">MobileNumber</label>
        <input type="number" placeholder="91+ 9514594679">
       </div>
        <div>
            <label>Address</label>
            <textarea placeholder="enter your permanent address"></textarea>
        </div>
        <div>
            <label >Select your course</label>
            <select>
                <option selected hidden>select any one</option>
                <option>Java Full Stack</option>
                <option>Python Full Stack</option>
                <option>Web Development</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
        </div>
        <div>
            <label>Days Format</label>
            <input type="checkbox" name="format" value="WeekDays">WeekDays
            <input type="checkbox" name="format" value="WeekEnds">WeekEnds
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </div>

    </form>
</body>
</html>
