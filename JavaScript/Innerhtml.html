<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <p id="innerprocess">Welcome to All</p>
    <script>
        let myvalue="the innerhtml property sets or return the html content of an element[innerhtml]";
        document.getElementById('innerprocess').innerHTML=myvalue
    </script>
    <p id="process">Welcome</p>
    <button type="button" onclick="document.getElementById('process').innerHTML=Date()">
        Click a button show a date and time
    </button>
</body>
</html>
